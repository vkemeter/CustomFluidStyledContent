<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true"
	  xmlns:theme="http://typo3.org/ns/JosefGlatz/Theme/ViewHelpers">

		<div class="responsive-images--container">
			<f:form.hidden name="{params.itemFormElName}" value="{params.itemFormElValue}" />
			<f:for each="{breakpoints}" as="breakpoint" key="key">
				<div class="row">
					<div class="form-group t3js-formengine-validation-marker t3js-formengine-palette-field col-md-12">
						<label class="t3js-formengine-label">Breakpoint <span class="upper">{key}</span> / {breakpoint}</span></label>
						<div class="t3js-formengine-field-item">
							<div class="t3-form-field-disable"></div>
							<div class="form-control-wrap" style="max-width: 804px">
								<div class="form-control-clearable">
									<input type="text" placeholder="100px" name="breakpoint-{key}" data-breakpoint="{key}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</f:for>
		</div>
</html>
